<div class="task-details-container">
  <div class="task-card">
    <div class="task-card__header">
      <h1 class="task-card__title">Task Details</h1>
    </div>
    <div class="task-card__content">
      <div class="task-info">
        <div class="task-info__grid">
          <p class="task-info__item"><strong>Start Date:</strong> <span>{{ task.startDate | date }}</span></p>
          <p class="task-info__item"><strong>End Date:</strong> <span>{{ task.endDate | date }}</span></p>
          <p class="task-info__item"><strong>Status:</strong> <span>{{ task.status }}</span></p>
          <p class="task-info__item"><strong>Project ID:</strong> <span>{{ task.projectId }}</span></p>
        </div>
        <p class="task-info__description"><strong>Description:</strong> <span>{{ task.description }}</span></p>
      </div>
      <button class="btn btn--primary" (click)="goBack()">Go Back</button>
    </div>
  </div>
</div>
