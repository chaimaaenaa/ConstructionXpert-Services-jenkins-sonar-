<!-- HTML -->
<div class="task-form">
  <form [formGroup]="taskForm" (ngSubmit)="addTask()">
    <div>
      <label for="description">Description</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>

    <div>
      <label for="startDate">Start Date</label>
      <input id="startDate" formControlName="startDate" type="date" />
    </div>

    <div>
      <label for="endDate">End Date</label>
      <input id="endDate" formControlName="endDate" type="date" />
    </div>

    <div>
      <label for="status">Status</label>
      <select id="status" formControlName="status">
        <option value="TODO">To Do</option>
        <option value="IN_PROGRESS">In Progress</option>
        <option value="COMPLETED">Completed</option>
      </select>
    </div>

    <div>
      <label for="projectId">Project</label>
      <select id="projectId" formControlName="projectId">
        <option *ngFor="let project of projects" [value]="project.id">
          {{ project.name }}
        </option>
      </select>
    </div>

    <div>
      <button type="submit" [disabled]="taskForm.invalid">Add Task</button>
    </div>
  </form>
</div>
