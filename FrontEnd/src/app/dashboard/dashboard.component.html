<mat-toolbar class="header-toolbar">
  <button mat-icon-button (click)="toggleSidebar()"  class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="app-title">ConstructionXpert Application</span>
  <span class="header-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>dashboard</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container class="content-container">
  <mat-drawer mode="side" [opened]="sidebarOpen" class="sidebar">
    <!-- sidebar -->
    <app-sidebar [userRole]="userRole"></app-sidebar>
  </mat-drawer>
  <mat-drawer-content class="main-content">
    <!-- router here -->

    <!-- Start statistics -->
    <section *ngIf="checkPath()" class="statistic-section">
      <div class="statistics-container">
        <mat-card class="count-card bg-primary">
          <mat-card-title>Number of Projects</mat-card-title>
          <mat-card-content>
            <span class="count">200</span>
          </mat-card-content>
        </mat-card>

        <mat-card class="count-card bg-success">
          <mat-card-title>Number of Tasks</mat-card-title>
          <mat-card-content>
            <span class="count">589</span>
          </mat-card-content>
        </mat-card>

        <mat-card class="count-card bg-info">
          <mat-card-title>Number of Resources</mat-card-title>
          <mat-card-content>
            <span class="count">487</span>
          </mat-card-content>
        </mat-card>
      </div>
    </section>
    <!-- End statistics -->

        <!-- Outlet -->
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
