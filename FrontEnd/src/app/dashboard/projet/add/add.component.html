
<div class="add-project-container">
  <h2>Add New Project</h2>
  <form [formGroup]="projetForm" (ngSubmit)="onSubmit()" class="project-form">
    <div class="form-group">
      <label for="name">Project Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
      <div *ngIf="projetForm.get('name')?.touched && projetForm.get('name')?.invalid" class="error-message">
        Project name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="date" id="startDate" formControlName="startDate" class="form-control">
      <div *ngIf="projetForm.get('startDate')?.touched && projetForm.get('startDate')?.invalid" class="error-message">
        Start date is required.
      </div>
    </div>

    <div class="form-group">
      <label for="endDate">End Date</label>
      <input type="date" id="endDate" formControlName="endDate" class="form-control">
      <div *ngIf="projetForm.get('endDate')?.touched && projetForm.get('endDate')?.invalid" class="error-message">
        End date is required.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
      <div *ngIf="projetForm.get('description')?.touched && projetForm.get('description')?.invalid" class="error-message">
        Description is required.
      </div>
    </div>

    <div class="form-group">
      <label for="budget">Budget</label>
      <input type="number" id="budget" formControlName="budget" class="form-control">
      <div *ngIf="projetForm.get('budget')?.touched && projetForm.get('budget')?.invalid" class="error-message">
        Budget is required and must be a positive number.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Add Project</button>
  </form>
</div>
